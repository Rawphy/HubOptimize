<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HubOptimize Sign Up</title>
  <link rel="shortcut icon" type="image/png" href="/public/assets/img/icons/favicon-logoo.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-6 col-xxl-3">
            <img src="/public/dashboard/assets/images/backgrounds/Email-Image.png" alt="" width="628px" height="834px">
          </div>          
          <div class="col-md-6 col-lg-6 col-xxl-3" width="564px" height="528px">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/public/assets/img/icons/favicon-logoo.png" width="180" alt="">
                </a>
                <h3>Email Verification</h3>
                <p>Please verify your email address before proceeding to 
                  <br>registration process</p>
              
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" unchecked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                       I agree to the Terms and Condition and Private Policy
                      </label>
                    </div>
                  </div>
                  <a href="./Email-Verification.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" style="background-color: #003873;">Verify</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account? </p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Login </a>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Or</p>
                  </div>
                  <a href="./.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign up with Google</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
